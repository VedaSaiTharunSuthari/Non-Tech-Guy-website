<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Tech Guy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: left;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        header span {
            margin-left: 10px;
            font-size: 18px;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .welcome-box {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>

<header>
    <h1>Non-Tech Guy</h1>
    <span>Website</span>
</header>

<div class="container" id="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="button" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="register()">Create New Account</a></p>
    </form>
</div>

<div class="container" id="welcome-container" style="display:none;">
    <div class="welcome-box">
        <h2>Hai, Welcome to my World</h2>
    </div>
</div>

<script>
    function login() {
        // Get the username and password input values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // For demo purposes, let's assume successful login with any username/password
        if (username && password) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        } else {
            alert('Please enter your credentials');
        }
    }

    function register() {
        alert('Redirect to registration page functionality here.');
        // Add registration logic if necessary or link to another registration page.
    }
</script>

</body>
</html>
